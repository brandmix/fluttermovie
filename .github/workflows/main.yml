name: Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build_ios:
    if: |
      !contains(github.event.head_commit.message, 'ci skip')
      && !contains(github.event.pull_request.title, 'ci skip')
    runs-on: macos-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: build
      run: /bin/sh ./build.ios.sh
      env:
        REGISTRY_ENDPOINT: registry.hub.docker.com
        REGISTRY_REPO: harmeetg/fluttermovie
        REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
        REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        TMDB_KEY: ${{ secrets.TMDB_KEY }}
        GITHUB_PR_SHA: ${{ github.event.pull_request.head.sha }}

  build_web:
    needs: build_ios
    runs-on: ubuntu-latest
    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: docker
      uses: docker://docker
      with:
        args: /bin/sh ./build.github.sh
      env:
        REGISTRY_ENDPOINT: registry.hub.docker.com
        REGISTRY_REPO: harmeetg/fluttermovie
        REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
        REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        TMDB_KEY: ${{ secrets.TMDB_KEY }}
        GITHUB_PR_SHA: ${{ github.event.pull_request.head.sha }}

  dispatch:
    needs: build_web
    strategy:
      matrix:
        repo: ["slaystack/xops"]

    name: Dispatch
    runs-on: ubuntu-latest
    steps:

     - name: Repository Dispatch
       uses: peter-evans/repository-dispatch@1708dda5703a768a0fb0ef6a7a03a0c3805ebc59
       with:
         token: ${{ secrets.PA_TOKEN }}
         repository: ${{ matrix.repo }}
         event-type: ops_update
         client-payload: '{ "app" : "fluttermovie","dependency" : "core","github": ${{ tojson(github) }}}'

